<div class="h-screen relative">
  <div
    #fullscreenContainer
    [ngClass]="{
      'card bg-base-100 rounded-xl overflow-hidden shadow-xl absolute inset-0 flex flex-col mt-8 mb-8':
        !isFullscreen(),
      'absolute inset-0': !isFullscreen(),
    }"
  >
    <!-- Top left controls -->
    @if (heatmapResult() | isPending) {
      <div
        class="absolute top-2 left-2 z-10 flex items-center gap-2 whitespace-nowrap text-s"
      >
        <span class="loading loading-spinner loading-md"></span>
        <div>Loading {{ numTiles() }} tiles</div>
      </div>
    } @else if (heatmapResult() | hasFailed) {
      <div class="absolute top-2 left-2 z-10 flex items-center gap-2 text-s">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
          />
        </svg>

        <div>Error: {{ heatmapResult().error!.message }}</div>
      </div>
    }

    <!-- Top right controls -->
    <div class="absolute top-2 right-2 z-10">
      <div class="dropdown dropdown-end">
        <button
          data-testid="map-settings-button"
          class="btn btn-circle btn-ghost"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </button>
        <div
          tabindex="0"
          class="dropdown-content menu bg-base-100 rounded-box z-1 p-2 shadow-sm"
        >
          <div class="flex flex-col gap-2">
            <label class="label cursor-pointer">
              <input
                type="radio"
                data-testid="list-view-radio-button"
                class="radio radio-xs checked:bg-primary"
                [checked]="isHeatmapVisible()"
                (click)="toggleHeatmapVisibility()"
              />
              <span class="label-text ml-2">View heatmap</span>
            </label>
            <label class="label cursor-pointer">
              <input
                type="radio"
                data-testid="map-view-radio-button"
                class="radio radio-xs checked:bg-primary"
                [checked]="areSampledImagesVisible()"
                (click)="toggleSampledImagesVisibility()"
              />
              <span class="label-text ml-2">View sampled images</span>
            </label>
            <label class="label cursor-pointer">
              <input
                type="radio"
                data-testid="map-view-radio-button"
                class="radio radio-xs checked:bg-primary"
                [checked]="areTilesVisible()"
                (click)="toggleTilesVisibility()"
              />
              <span class="label-text ml-2">View tiles</span>
            </label>
          </div>
        </div>
      </div>
      <button
        data-testid="fullscreen-button"
        class="btn btn-circle btn-ghost"
        (click)="toggleFullscreen()"
      >
        @if (isFullscreen()) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25"
            />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
            />
          </svg>
        }
      </button>
    </div>

    <app-images-map-viewer
      class="flex-grow"
      [heatmap]="heatmap()"
      (visibleTilesChanged)="fetchTiles($event, albumId())"
      [isDarkMode]="isDarkMode()"
      [showHeatmap]="isHeatmapVisible()"
      [showMarkers]="areSampledImagesVisible()"
      [showTiles]="areTilesVisible()"
    />
  </div>
</div>
