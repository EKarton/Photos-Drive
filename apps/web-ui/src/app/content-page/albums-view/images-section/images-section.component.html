<div class="flex items-center justify-between">
  <h1 class="text-2xl font-bold">Photos</h1>

  <div class="flex items-center gap-2">
    @if (imagesViewOption() === ImagesViewOptions.LIST) {
      <app-content-images-sort-dropdown [(sortBy)]="imagesSortBy" />
    }
    <app-content-images-view-dropdown [(imagesViewOption)]="imagesViewOption" />
  </div>
</div>
@if (imagesViewOption() === ImagesViewOptions.LIST) {
  <div class="mb-4xl mt-6">
    <app-content-images-list [albumId]="albumId()" [sortBy]="imagesSortBy()" />
  </div>
} @else {
  <app-content-images-map #mapView [albumId]="albumId()" />
}
