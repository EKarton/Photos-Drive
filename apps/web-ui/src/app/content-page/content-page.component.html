<app-content-header />

<div class="container mx-auto p-4">
  <app-content-page-breadcrumbs [albumId]="albumId()" />

  @let album = albumResult();
  @if (album | isPending) {
    <span>Loading...</span>
  } @else if (album | hasFailed) {
    <span>Error</span>
  } @else {
    @if (album.data!.childAlbumIds.length > 0) {
      <h1 class="text-2xl font-bold mb-4">Albums</h1>
      <div class="mb-4xl">
        <app-content-albums-list [albumId]="albumId()" />
      </div>

      @if (album.data!.mediaItemIds.length > 0) {
        <div class="divider"></div>
      }
    }

    @if (album.data!.mediaItemIds.length > 0) {
      <h1 class="text-2xl font-bold mb-4">Photos</h1>
      <div class="mb-4xl">
        <div class="mb-4xl">
          <app-content-images-section [albumId]="albumId()" />
        </div>
      </div>
    }
  }
</div>
<app-content-media-viewer></app-content-media-viewer>
