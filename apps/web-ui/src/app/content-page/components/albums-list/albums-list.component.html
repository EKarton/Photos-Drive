<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
  @let album = albumResults();
  @if (album | isPending) {
    <span data-testid="albums-list-spinner">Loading...</span>
  } @else if (album | hasFailed) {
    <span>Error: {{ album.error | json }}</span>
  } @else {
    @for (childAlbumId of album.data!.childAlbumIds; track childAlbumId) {
      <app-content-album-card
        [albumId]="childAlbumId"
        [routerLink]="['/content', childAlbumId]"
      />
    }
  }
</div>
