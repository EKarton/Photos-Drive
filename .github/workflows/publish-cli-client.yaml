##################################################################
# A Github action used to publish cli client to PyPI
##################################################################

name: Publish CLI Client to PyPI
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # updated to latest

      - name: Set up Python
        uses: actions/setup-python@v5  # updated to latest
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7  # official uv action
        with:
          version: "latest"

      - name: Get local version from pyproject.toml
        id: get-version
        working-directory: ./apps/cli-client
        run: |
          echo "version=$(uv project metadata | jq -r '.version')" >> $GITHUB_OUTPUT

      - name: Check if version already exists on PyPI
        id: check-pypi
        run: |
          PACKAGE_NAME=$(cd ./apps/cli-client && uv project metadata | jq -r '.name')
          VERSION=${{ steps.get-version.outputs.version }}
          RESPONSE=$(curl -s https://pypi.org/pypi/$PACKAGE_NAME/json)
          if echo "$RESPONSE" | jq -e ".releases[\"$VERSION\"]" >/dev/null; then
            echo "Version $VERSION already exists on PyPI. Skipping publish."
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Sync dependencies and build
        if: steps.check-pypi.outputs.publish == 'true'
        working-directory: ./apps/cli-client
        run: |
          uv sync --frozen  # syncs from uv.lock (assumes migrated from poetry.lock)

      - name: Publish to PyPI
        if: steps.check-pypi.outputs.publish == 'true'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        working-directory: ./apps/cli-client
        run: |
          uv publish --token-env UV_PUBLISH_TOKEN
