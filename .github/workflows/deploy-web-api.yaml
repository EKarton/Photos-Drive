##################################################################
# A Github action used to deploy to Azure
# More info at https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
# Azure info at https://learn.microsoft.com/en-us/azure/app-service/tutorial-custom-container?tabs=azure-cli&pivots=container-linux
##################################################################

name: Deploy to Azure
on:
  push:
    branches: [feat-setup-azure-deploy, main]

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: Sharded-Photos-Drive-Web-Api
  AZURE_WEBAPP_PACKAGE_PATH: "."

jobs:
  build:
    name: Build and package app
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate timestamp tag for Docker image
        run: echo "TIMESTAMP_TAG=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

      - name: Create Docker image metadata
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: ekarton/sharded-photos-drive-webapi
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.TIMESTAMP_TAG }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          context: ./apps/web-api
          file: ./apps/web-api/Dockerfile
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy web app using Azure credentials
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: "docker.io/ekarton/sharded-photos-drive-webapi:latest"

      - name: Logout of Azure
        run: |
          az logout
