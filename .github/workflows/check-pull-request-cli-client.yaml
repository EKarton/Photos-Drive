##################################################################
# A Github action used to check pull requests on CLI Client
# More info at https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
##################################################################

name: Check pull request on CLI Client
on:
  push:
    branches: [main]
    paths:
      - "apps/cli-client/**"
      - ".github/workflows/check-pull-request-cli-client.yaml"
  pull_request:
    branches: [main]
    paths:
      - "apps/cli-client/**"
      - ".github/workflows/check-pull-request-cli-client.yaml"

jobs:
  check-linting:
    name: Check for linting errors in CLI Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies and run linting
        working-directory: ./apps/cli-client
        run: |
          # Create / update .venv and install deps from pyproject / uv.lock
          uv sync --all-groups
          # Run tools inside the project environment
          uv run mypy . --check-untyped-defs
          uv run flake8
          uv run black --check .

  run-tests:
    name: Run tests in CLI Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Use Exiftool
        uses: woss/exiftool-action@v12.87

      - name: Install dependencies and run tests
        working-directory: ./apps/cli-client
        run: |
          uv sync --all-groups
          uv run coverage run --source=photos_drive -m pytest
          uv run coverage report -m
